<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Qlist积分管理系统 - 用户登录页面">
    <meta name="keywords" content="积分管理,用户登录,Qlist,积分系统">
    <meta name="author" content="Qlist Team">
    <title>用户登录 - Qlist积分管理系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full login-card">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Qlist积分管理系统</h1>
        <h2 class="text-lg font-medium text-center text-gray-600 mb-6">用户登录</h2>
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-200">登录</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-4 text-center hidden"></p>
        <div class="text-sm text-center text-gray-600 mt-4">
            <p class="mb-2">还没有账户？ <a href="/dist/register.html" class="font-medium text-blue-600 hover:text-blue-500">立即注册</a></p>
            <p><a href="/" class="font-medium text-blue-600 hover:text-blue-500">返回首页</a></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            errorMsg.textContent = '';

            const email = loginForm.email.value;
            const password = loginForm.password.value;

            try {
                const response = await fetch('/api/login/local', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 检查查询参数中是否有 redirect_url
                    const params = new URLSearchParams(window.location.search);
                    const redirectUrl = params.get('redirect_url');
                    if (redirectUrl) {
                        window.location.href = decodeURIComponent(redirectUrl);
                    } else {
                        window.location.href = '/'; // 默认跳转到首页
                    }
                } else {
                    errorMsg.textContent = data.error || '登录失败，请检查您的邮箱和密码。';
                    errorMsg.classList.remove('hidden');
                }
            } catch (error) {
                errorMsg.textContent = '发生错误，请稍后再试。';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
